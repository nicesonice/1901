<h1>相思</h1>
<p style="color: gray">王维</p>
<p style="color:blue">红豆生南国 春来发几枝</p>
<p style="color:blue">愿君多采写 此物最相思</p>

<h1>江雪</h1>
<p style="color: brown">柳宗元</p>
<p style="color: green">千山鸟飞绝 万径人踪灭</p>
<p style="color: green">孤舟蓑笠翁 独钓寒江雪</p>

<h1>春晓</h1>
<p style="color: green">孟浩然</p>
<p style="color: gray">春眠不觉晓 处处闻啼鸟</p>
<p style="color: gray">夜来风雨声 花落知多少</p>

<h1>春怨</h1>
<p style="color: blue">金昌绪</p>
<p style="color: brown">打起黄莺儿 莫教枝上啼</p>
<p style="color: brown">啼时惊妾梦 不得到辽西</p>
